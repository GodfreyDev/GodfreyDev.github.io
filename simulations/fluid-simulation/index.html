<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Advanced Particle Engine</title>
    <link rel="stylesheet" href="assets/css/fluid-simulation.css">
    <link rel="stylesheet" href="assets/vendor/lil-gui.min.css">
</head>
<body>
    <a href="../../index.html" class="back-button">&larr; Back to Main Page</a>
    <!-- Container for the text input, controlled by JS -->
    <div id="text-input-container">
        <input type="text" id="text-input" placeholder="Type here..." maxlength="10" spellcheck="false" />
    </div>

    <div id="infoPanel">
        <span id="fpsCounter">FPS: ...</span>
        <span id="gifStatus">GIF: Ready</span>
        <b>Mouse:</b> Attract (L), Repel (R), Vortex (M/Shift+L)<br/>
        <b>Tool Mode:</b> Varies by preset. Try the GUI!<br/>
        <b>Keys:</b> P: Pause | R: Reset
    </div>
    <div id="gifCaptureFrame" aria-hidden="true"></div>

    <script src="assets/vendor/three.min.js"></script>
    <script src="assets/vendor/EffectComposer.js"></script>
    <script src="assets/vendor/RenderPass.js"></script>
    <script src="assets/vendor/ShaderPass.js"></script>
    <script src="assets/vendor/CopyShader.js"></script>
    <script src="assets/vendor/UnrealBloomPass.js"></script>
    <script src="assets/vendor/LuminosityHighPassShader.js"></script>
    <script src="assets/vendor/lil-gui.min.js"></script>
    <script src="assets/vendor/gif.min.js"></script>

    <script src="assets/js/simulationConstants.js"></script>
    <script src="assets/js/presets.js"></script>
    <script src="assets/js/fluid-simulation-logic.js"></script>
</body>
</html>
