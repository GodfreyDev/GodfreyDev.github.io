<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Advanced Particle Engine</title>
    <link rel="stylesheet" href="assets/css/fluid-simulation.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lil-gui@0.19/dist/lil-gui.min.css">
</head>
<body>
    <a href="../../index.html" class="back-button">&larr; Back to Main Page</a>
    <!-- Container for the text input, controlled by JS -->
    <div id="text-input-container">
        <input type="text" id="text-input" placeholder="Type here..." maxlength="10" spellcheck="false" />
    </div>

    <div id="infoPanel">
        <span id="fpsCounter">FPS: ...</span>
        <b>Mouse:</b> Attract (L), Repel (R), Vortex (M/Shift+L)<br/>
        <b>Tool Mode:</b> Varies by preset. Try the GUI!<br/>
        <b>Keys:</b> P: Pause | R: Reset
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>

    <script type="module" src="assets/js/fluid-simulation-logic.js"></script>
</body>
</html>
