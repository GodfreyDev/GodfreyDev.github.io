<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <script>
        function applyGameTheme(themeName){
            const validTheme=(themeName==='dark-mode'||themeName==='light-mode')?themeName:'light-mode';
            document.documentElement.className=validTheme;
        }
        try{const savedTheme=localStorage.getItem('theme');applyGameTheme(savedTheme);}catch(e){applyGameTheme('light-mode');}
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="assets/css/casino-base.css">
    <link rel="stylesheet" href="assets/css/coinflip.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../../assets/images/favicon.png" type="image/png">
</head>
<body>
    <header class="game-header">
        <div class="container">
            <a href="index.html" class="btn back-btn">← Back</a>
            <h1><i class="fas fa-coins" aria-hidden="true"></i> Coin Flip</h1>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <span id="toggle-icon"></span>
            </button>
        </div>
    </header>
    <nav class="casino-nav">
        <ul>
            <li><a href="index.html">Lobby</a></li>
            <li><a href="slots.html">Slots</a></li>
            <li><a href="slots-classic.html">Classic Slots</a></li>
            <li><a href="cards.html">Blackjack</a></li>
            <li><a href="craps.html">Craps</a></li>
            <li><a href="roulette.html">Roulette</a></li>
            <li><a href="poker.html">Video Poker</a></li>
            <li><a href="highlow.html">High Low</a></li>
            <li><a href="coinflip.html" class="active">Coin Flip</a></li>
            <li><a href="wheel.html">Lucky Wheel</a></li>
        </ul>
    </nav>
    <main id="coinflip">
        <div class="container">
            <h2>Call It</h2>
            <div class="bet-controls">
                <select id="choice">
                    <option value="heads">Heads</option>
                    <option value="tails">Tails</option>
                </select>
                <input type="number" id="bet-amount" placeholder="$1" min="1">
                <button id="flip-button" class="btn casino-btn">Flip</button>
            </div>
            <div id="coin-result"></div>
            <p>Balance: $<span id="balance-amount">0</span></p>
        </div>
    </main>
    <footer class="game-footer">
        <div class="container">
            <p>© 2024 Gavin - Coin Flip</p>
        </div>
    </footer>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/coinflip.js"></script>
    <script src="../../assets/js/main.js"></script>
</body>
</html>
