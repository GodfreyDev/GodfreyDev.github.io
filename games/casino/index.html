<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Lobby</title>
    <script>
        function applyGameTheme(themeName){
            const validTheme = (themeName==='dark-mode'||themeName==='light-mode')?themeName:'light-mode';
            document.documentElement.className = validTheme;
        }
        try{const savedTheme=localStorage.getItem('theme');applyGameTheme(savedTheme);}catch(e){applyGameTheme('light-mode');}
    </script>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="assets/css/lobby.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../../assets/images/favicon.png" type="image/png">
</head>
<body>
    <header class="game-header">
        <div class="container">
            <a href="../../index.html#casino" class="btn back-btn">← Back</a>
            <h1><i class="fas fa-crown" aria-hidden="true"></i> Casino Lobby</h1>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <span id="toggle-icon"></span>
            </button>
        </div>
    </header>
    <main id="casino-lobby">
        <div class="container">
            <h2>Select a Game</h2>
            <div class="casino-games">
                <a href="slots.html" class="casino-card">
                    <i class="fas fa-dice-three fa-3x"></i>
                    <h3>Slots</h3>
                </a>
                <a href="slots-classic.html" class="casino-card">
                    <i class="fas fa-dice fa-3x"></i>
                    <h3>Classic Slots</h3>
                </a>
                <a href="cards.html" class="casino-card">
                    <i class="fas fa-heart fa-3x"></i>
                    <h3>Blackjack</h3>
                </a>
                <a href="craps.html" class="casino-card">
                    <i class="fas fa-dice fa-3x"></i>
                    <h3>Craps</h3>
                </a>
                <a href="roulette.html" class="casino-card">
                    <i class="fas fa-sync fa-3x"></i>
                    <h3>Roulette</h3>
                </a>
                <a href="poker.html" class="casino-card">
                    <i class="fas fa-clone fa-3x"></i>
                    <h3>Video Poker</h3>
                </a>
                <a href="highlow.html" class="casino-card">
                    <i class="fas fa-sort fa-3x"></i>
                    <h3>High Low</h3>
                </a>
            </div>
        </div>
    </main>
    <footer class="game-footer">
        <div class="container">
            <p>© 2024 Gavin - Casino Lobby</p>
        </div>
    </footer>
    <script src="../../assets/js/main.js"></script>
</body>
</html>
