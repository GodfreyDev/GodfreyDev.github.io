<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> {/* Added user-scalable=no */}
    <title>Enhanced Fluid Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(to bottom, #111133, #331111); /* Default Gradient */}
        canvas { display: block; }
        #fpsCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100;
            user-select: none;
            pointer-events: none;
        }
        #instructions {
             position: absolute;
             bottom: 10px;
             left: 10px;
             color: rgba(255, 255, 255, 0.7);
             font-family: Arial, sans-serif;
             font-size: 12px;
             background: rgba(0, 0, 0, 0.5);
             padding: 5px 10px;
             border-radius: 5px;
             z-index: 100;
             user-select: none;
             pointer-events: none;
         }
    </style>
</head>
<body>
    <!-- FPS Counter -->
    <div id="fpsCounter">FPS: 0</div>
    <!-- Instructions -->
    <div id="instructions">
        Left Click: Attract | Right Click: Repel | Middle/Shift+Click: Vortex | Ctrl+Click: Stir | G: Toggle Gravity | P: Pause | R: Reset
    </div>

    <!-- Include Three.js library first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Link to the lil-gui CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lil-gui@0.17/dist/lil-gui.min.css">

    <!-- Include your custom script as a module (adjust path if needed) -->
    <script type="module" src="js/fluid-simulation.js"></script>
</body>
</html>
