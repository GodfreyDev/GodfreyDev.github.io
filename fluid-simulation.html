<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Enhanced Fluid Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background: linear-gradient(to bottom, #111133, #331111); /* Default Gradient, updated by JS */
            color: white; /* Default text color */
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block; /* Remove potential space below canvas */
        }
        #fpsCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100; /* Ensure visibility above canvas */
            user-select: none; /* Prevent text selection */
            pointer-events: none; /* Allow clicks to pass through */
            font-size: 14px;
        }
        #instructions {
             position: absolute;
             bottom: 10px;
             left: 10px;
             color: rgba(255, 255, 255, 0.7);
             font-size: 11px; /* Slightly smaller */
             background: rgba(0, 0, 0, 0.6);
             padding: 5px 10px;
             border-radius: 5px;
             z-index: 100;
             user-select: none;
             pointer-events: none;
             max-width: calc(100% - 30px); /* Prevent overflow on small screens */
         }
         /* Style for lil-gui panel */
         .lil-gui {
            z-index: 101 !important; /* Ensure GUI is above other elements */
         }
    </style>
    <!-- Link to the lil-gui CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lil-gui@0.17/dist/lil-gui.min.css">
</head>
<body>
    <!-- FPS Counter Display -->
    <div id="fpsCounter">FPS: ...</div>

    <!-- User Instructions -->
    <div id="instructions">
        <b>Mouse:</b> Attract (Left), Repel (Right), Vortex (Middle/Shift+Click), Stir (Ctrl+Click)<br/>
        <b>Keys:</b> G: Gravity | P: Pause | R: Reset
    </div>

    <!-- Three.js Library (ensure this loads before your script) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Your Simulation Script (as a module) -->
    <!-- Make sure the path 'js/fluid-simulation.js' is correct -->
    <script type="module" src="js/fluid-simulation.js"></script>
</body>
</html>
